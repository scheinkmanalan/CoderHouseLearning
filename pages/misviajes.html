<body>
  <div class="container-fluid" style="background-color: #2a0088; ">
    <div class="row">
      <div class="col-12 col-md-3">
        <a href="../index.html">
          <img src="../img/latamlogo.png" alt="Latam Logo" class="img-fluid logo">
        </a>
      </div>
      <div class="col-12 col-md-9">
        <nav class="navbar navbar-expand-md navbar-dark">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="ofertaVuelos.html">Ofertas y Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="misviajes.html">Mis Viajes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="centrodeayuda.html">Centro de ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="estadodevuelo.html">Estado de vuelo</a>
            </li>

    <div class="container">
      <h2>Busca tu viaje</h2>
      <div class="form-row">
        <div class="col-md-4 text-start">
          <label for="codigo-reserva">Código de Reserva:</label>

          <input type="text" id="codigo-reserva" name="codigo-reserva" placeholder="Ingresa el código de reserva">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 text-start">
          <label for="apellido-pasajero">Apellido de Pasajero:</label>
          <input type="text" id="apellido-pasajero" name="apellido-pasajero"
            placeholder="Ingresa el apellido de pasajero">

        </div>
      </div>
      <button type="button" class="btn btn-primary">Buscar</button>
    </div>
  </section>

  <footer class="container-fluid bg-dark text-white text-center py-3">
